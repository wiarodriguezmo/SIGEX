<!DOCTYPE  html>
<html lang="es" ng-app="app">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"  />
		<script type="text/javascript" src="js/angular.min.js"></script>

		<script src="js/angular-locale_es-co.js"></script>
<script src="js/ui-bootstrap-tpls-0.12.0.js"></script>
		<style>
			#formulario {
				width: 850px;
				margin-left:20%;
				border: 2px dashed gray;
				padding:25px
			}

			.obligatorio{
				font-size: 13px;
				color: #d9534f;
				padding-left: 5px;
				padding-right: 5px;
			}
		</style>
	</head>
	<body>


		<div id="formulario" ng-controller="formulario">
			<h1>{{ mensaje }}</h1>

			<form action="php/proyecto.php" method="post" class="form-horizontal">
			  <div class="form-group form-group-lg">
				<label class="col-sm-2 control-label" for="formGroupInputLarge">Nombre del proyecto<label class="obligatorio"> *</label></label>
				<div class="col-sm-10">
				  <input class="form-control" type="text" placeholder="Nombre del proyecto" name="nombre">
				</div>
			  </div>


			  <div class="form-group form-group-lg">
				<label class="col-sm-2 control-label" for="formGroupInputLarge">Sede<label class="obligatorio"> *</label></label>
				<div class="col-sm-10">
					<select ng-model="sel" name="sede" class="form-control">
					  <option selected>Bogotá</option>
					  <option>Medellín</option>
					  <option>Manizales</option>
					  <option>Palmira</option>
					  <option>Orinoquía</option>
					  <option>Tumaco</option>
					  <option>San Andrés</option>
					  <option>Amazonía</option>
					</select>
				</div>
			  </div>

			  <div class="form-group form-group-lg">
				<label class="col-sm-2 control-label" for="formGroupInputLarge">Facultad<label class="obligatorio"> *</label></label>
				<div class="col-sm-10">
					<select name="facultad" ng-show="sel=='Bogotá'" class="form-control">
					  <option selected>Artes</option>
					  <option>Ciencias</option>
					  <option>Ciencias Agrarias</option>
					  <option>Ciencias Económicas</option>
					  <option>Ciencias Humanas</option>
					  <option>Derecho, Ciencias Políticas y Sociales</option>
					  <option>Enfermería</option>
					  <option>Ingeniería</option>
					  <option>Medicina</option>
					  <option>Medicina Veterinaria y Zootecnia</option>
					  <option>Odontología</option>
					</select>

					<select name="facultad2" ng-show="sel=='Medellín'" class="form-control">
					  <option selected>Arquitectura</option>
					  <option>Ciencias</option>
					  <option>Ciencias Agrarias</option>
					  <option>Ciencias Humanas y Económicas</option>
					  <option>Minas </option>
					</select>

					<select name="facultad3" ng-show="sel=='Manizales'" class="form-control">
					  <option selected>Administración</option>
					  <option>Ingeniería y Arquitectura</option>
					  <option>Ciencias Exactas y Naturales</option>
					  <option>Centro de idiomas</option>
					  <option>Instituto de Estudios Ambientales</option>
					  <option>Instituto de Biotecnología y Agroindustria</option>
					</select>

					<select name="facultad4" ng-show="sel=='Palmira'" class="form-control">
					  <option selected>Ciencias Agropecuarias </option>
					  <option>Ingeniería y Administración</option>
					</select>

				  	<input name="facultad5" ng-show="sel=='Orinoquía' || sel=='Amazonía' || sel=='Tumaco' || sel=='San Andrés' "
					class="form-control" type="text" placeholder="Nombre de la facultad">
				</div>
			  </div>


			  <div class="form-group form-group-lg">
				<label class="col-sm-2 control-label" for="formGroupInputLarge">Región de desarrollo<label class="obligatorio"> *</label></label>
				<div class="col-sm-10">
				  <input name="region" class="form-control" type="text" placeholder="Región de desarrollo">
				</div>
			  </div>

			  <!-- <div >

				<div class="col-sm-10"> -->
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label" for="formGroupInputLarge">Fecha de ingreso<label class="obligatorio"> *</label></label>
	        <div class="col-md-6">
            <p class="input-group">
							<input name="fecha" type="date" ng-click="open($event)" class="form-control" placeholder="Fecha del proyecto" ng-model="dt" ng-required="true" />
		          <input class="dropdown-menu dropdown-menu-right" type="hidden" datepicker-popup="yyyy-MM-dd" ng-model="dt" is-open="opened" ng-required="true" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
			  </div>

			  <div class="form-group form-group-lg">
				<label class="col-sm-2 control-label" for="formGroupInputLarge">Modalidad Extensión<label class="obligatorio"> *</label></label>
				<div class="col-sm-10">
					<select name="modalidad" class="form-control">
					  <option value="1">Participación en Proyectos de Innovación y Gestión Tecnológica</option>
					  <option value="2">Servicios Académicos</option>
					  <option value="3">Servicios de Educación</option>
					  <option value="4">Educación Continua y Permanente</option>
					  <option value="5">Servicio Docente Asistencial </option>
					  <option value="6">Proyectos de Creación Artística</option>
					  <option value="7">Extensión Solidaria</option>
					  <option value="8">Prácticas y Pasantías Universitarias</option>
					  <option value="9">Proyectos de Cooperación Internacional</option>
					</select>
				</div>
			  </div>

			  <div class="form-group form-group-lg">
				<label class="col-sm-8 control-label" for="formGroupInputLarge">Los campos marcados con
				<label class="obligatorio"> * </label> son obligatorios</label>
				<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
			  </div>


			</form>
		</div>
<!-- 
		<script type="text/javascript" src="js/app.js"></script> -->
		<script type="text/javascript" src="js/controller.js"></script>
	</body>
</html>
